<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minecraft Panel</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</head>

<div class="panel">
    <h1>Puls3's Minecraft Panel</h1>
    <p>This panel is for starting and stopping the associated Minecraft server.
        Its purpose is to save processor, memory, and power usage.</p>
    <p>Created by <a href="https://github.com/xPuls3">Puls3</a>!</p>
    <p id="state"></p>
    <button id="start" disabled>Start</button>
    <button id="stop" disabled>Stop</button>
    <button id="restart" disabled>Restart</button>
</div>

</html>
